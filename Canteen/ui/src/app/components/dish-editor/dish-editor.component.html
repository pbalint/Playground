<div class='modalContainer'>
    <div class='modalContent'>
        <div>{{dish.id}}</div>
        <input [(ngModel)]='dish.dishType' type='text'>
        <input [(ngModel)]='dish.name' type='text'>
        <input [(ngModel)]='dish.englishName' type='text'>
        <input [(ngModel)]='dish.price' type='text'>
        <input [(ngModel)]='dish.imageUrl' type='text'>
        <input type='button' (click)='closeDialog()' value='close'>
    </div>
</div>
